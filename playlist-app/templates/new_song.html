{% extends 'base.html' %}

{% block content %}

<h1>Add a form that when submitted creates a new song!</h1>
<form method="POST" action="{{ url_for('add_song') }}">
  {{ form.hidden_tag() }}
  {{ form.title.label }} {{ form.title(size=20) }}<br>
  {{ form.artist.label }} {{ form.artist(size=20) }}<br>
  <input type="submit" value="Add Song">
</form>

{% endblock %}
