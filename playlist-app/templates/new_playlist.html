{% extends 'base.html' %}

{% block content %}

<h1>Add a form that when submitted creates a new playlist!</h1>
<form method="POST" action="{{ url_for('add_playlist') }}">
  {{ form.hidden_tag() }}
  {{ form.name.label }} {{ form.name(size=20) }}<br>
  {{ form.description.label }} {{ form.description(cols=30, rows=4) }}<br>
  <input type="submit" value="Submit">
</form>

{% endblock %}
